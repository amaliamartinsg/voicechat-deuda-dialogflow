version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_vector_db
    command: "./qdrant --config-path /config/config.yaml"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./qdrant_config/config.yaml:/config/config.yaml
    restart: always
    networks:
      - dialogflow-rag-network

  api:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: dialogflow_rag_api
    ports:
      - "8008:8008"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./Scripts:/app/Scripts
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - qdrant           
    restart: always
    networks:
      - dialogflow-rag-network

volumes:
  qdrant_storage:

networks:
  dialogflow-rag-network:
    driver: bridge